<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>My Cool Pool Table</title>
	<link href="reset.css" rel="stylesheet" />
	<link href="style.css" rel="stylesheet" />
</head>

<body>
	<section id='ball-area'>
		<div id='ball'></div>
	</section>
	<section id='table'>
		<section class='pocket-group left-group'>
			<div class='pocket top-pocket'></div>
			<div class='pocket middle-pocket'></div>
			<div class='pocket bottom-pocket'></div>
		</section>
		<section class='pocket-group right-group'>
			<div class='pocket top-pocket'></div>
			<div class='pocket middle-pocket'></div>
			<div class='pocket bottom-pocket'></div>
		</section>
	</section>
</body>

</html>
